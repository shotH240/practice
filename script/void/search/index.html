  <meta charset="UTF-8">

<body>
  <script>
    function binarySearch (arr, target) {
      let from = 0
      let to = arr.length - 1
      let mid = 0
      // let mid = Math.floor((from + to) / 2)
      console.log('start', mid)
      while (from <= to) {
        // 92
        // (0 + (9 - 1)) / 2   = 4   to = 8     from = mid + 1  = 5
        // (5 + 8) / 2  = 6  to = 8  from = 7
        // (7 + 8) / 2 = 7 to = 9   from = 8
        //  from = 8   => 结束循环   return mid = (8 + 8) / 2 = 8  

        //  
        // (0 + 8) / 2  = 4   to =  3 from =
        mid = Math.floor((from + to) / 2)
        console.log('mid', arr[mid])
        if (arr[mid] > target) {
          to = mid - 1
        } else if (arr[mid] < target) {
          from = mid + 1
        } else {
          console.log('to', to)
          console.log('from', from)
          return mid
        }
      }
      return -1
    }
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    console.log('binarySearch', binarySearch(arr, 3))
  </script>
