  <script>
    function binarySearch (arr, target) {
      let mid = 0
      let from = 0
      let to = arr.length - 1
      while (from <= to) {
        mid = Math.floor((from + to) / 2)
        if (arr[mid] > target) {
          to = mid - 1
        } else if (arr[mid] < target) {
          from = mid + 1
        } else {
          return mid
        }
      }
      return -1
    }


    function binatrySearch2 (arr, target) {
      return search(arr, target, 0 , arr.length - 1)
      function search (arr, target, from , to) {
        if (from > to) return -1
        const mid = Math.floor((from + to) / 2)
        if (arr[mid] > target) return search(arr, target, from, mid - 1)
        if (arr[mid] < target) return search(arr, target, mid + 1, to)
        if (arr[mid] === target) return mid 
      }
    }

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    console.log('ttt', binarySearch(arr, 8))
    console.log('binatrySearch2', binatrySearch2(arr, 4))
