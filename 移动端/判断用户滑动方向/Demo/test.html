<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = ['a', 'b', 'c', 'a', 'c', 'd', 'a']
    let obj = {}
    let length = arr.length
    let result = ''
    let count = 0
    for (let i = 0; i < length; i++) {
      if (obj[arr[i]]) {
        obj[arr[i]]++
      } else {
        obj[arr[i]] = 1
      }
    }
    console.log('obj', obj)
    for (let args of Object.keys(obj)) {
      console.log('args', obj[args])
      // console.log('rc', result.count)
      if (obj[args] > count) {
        result = args
        count = obj[args]
      }
    }
    console.log('result', result, count)
  </script>
</body>
</html>
